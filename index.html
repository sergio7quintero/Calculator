<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!--********************************************************** Linkfor theGitHub Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--********************************************************** Start of Navigation Bar -->
    <nav>
      <h1>Welcome to Sergio and Andrea's Calculator Website!</h1>
      <!--******************************************************** Start of link to GitHub Repo -->
      <div class="GitHub-Icon">
        <a
          href="https://github.com/sergio7quintero/Calculator-Sergio-Andrea/tree/main"
          ><i class="fa-brands fa-square-github"></i
        ></a>
      </div>
    </nav>
    <!--************************************************************* Start of Calculator container -->
    <div class="container">
      <!--****************************************************** ID's used for JS -->
      <input id="displayBar" />
      <div id="calc">
        <!--*********************************** Buttons for the values of Calculator -->
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="signs">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="signs">/</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="signs">+</button>
        <button id="delete">DEL</button>
        <button class="number">0</button>
        <button class="decimal">.</button>
        <button class="signs">-</button>
        <button class="span-two">AC</button>
        <button class="span-two">=</button>
      </div>
    </div>
    <!--******************************************************* Link to JS file -->
    <script src="script.js"></script>
  </body>
</html>
<!--****************************** End of  HTML thank you for checking our work  -->
